
<div class="jumbotron">
  <h1 class="display-4">Bravi OpenWeatherAPI</h1>
  <hr class="my-4">
  <input class="form-control mr-sm-2"
    type="text" aria-label="Search" [(ngModel)]="cidade"
    placeholder="Type your City and press search to get the weather forecast">
  <br>
  <button class="btn btn-outline-success my-2 my-sm-0"
    (click)="getClimaCidade()">Search
  </button>
</div>

<div class="container">
  <div *ngIf=formVisivel class="panel panel-default">
    <form>
      <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
      </div>
      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Check me out</label>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
</div>
